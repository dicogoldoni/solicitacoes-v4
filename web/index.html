<html>

<head>
    <meta charset="utf-8">
    <title>Sistema de Solicitações</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <form class="text-center border border-light p-5" style="width: 50%;margin: auto;" action="http://localhost/api" method="POST">
        <p class="h4 mb-4">Sistema de Solicitações</p>
        <p class="h5 mb-4">PPGCA - Técnicas de Programação</p>

        <input type="text" id="nome" class="form-control mb-4" name="nome" placeholder="Digite o nome do solicitante">
        <input type="text" id="assunto" class="form-control mb-4" name="assunto" placeholder="Assunto">

        <div class="form-group">
            <textarea class="form-control rounded-0" id="mensagem" rows="4" name="mensagem" placeholder="Digite a sua mensagem"></textarea>
        </div>

        <button class="btn btn-info btn-block" type="submit" style="width: 25%;margin: auto;">Solicitar</button>
    </form>
</body>

</html>
